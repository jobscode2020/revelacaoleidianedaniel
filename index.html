<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/revelacao.css" />
    <link rel="shortcut icon" href="img/aba.jpg">
    <title>Revelação</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar">
            <div class="row">
                <a class="navbar-brand">
                    <span><strong>Revelação do nosso baby!!!!!!</strong></span>
                </a>
            </div>
            <img class="card-img-top img-responsive" src="img/painel.jpg">
        </nav>
        <div class="card-body">
            <h4 class="row text-center">
                <span>Esperamos ansiosos por esse momento.<br>Vamos descobrir juntos:</span>
            </h4>
            <h5 class="text-center">
                O que você acha que é?
            </h5>
            <div class="card-deck">
                <div class="row">
                    <div class="col">
                        <img class="card-img-top img-responsive" src="img/boy.jpg" id="boy">
                        <button class="boy">Menino!</button>
                    </div>
                    <div class="col">
                        <img class="card-img-top img-responsive" src="img/girl.jpg" id="girl">
                        <button class="girl">Menina!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='modal fade' role='dialog' id="new">
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-body'>
                    <img class="card-img-top img-responsive"
                        src="https://media.giphy.com/media/25Q713LQJx5TcLLEK2/giphy.gif">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/revelacao.js"></script>
</body>

</html>

</html>
